<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }
        div, section {
            background-color: lightblue;
            border: 2px solid blue;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div>
        <h1>This is a Block Element (div)</h1>
        <p>
            This is a paragraph with some 
            <span>inline text (span)</span>, a 
            <a href="http://example.com">link (a)</a>, 
            and <strong>strong text</strong> inline elements.
        </p>
    </div>

    <section>
        <h2>Another Block Element (section)</h2>
        <p>Sections group content into thematic blocks.</p>
    </section>

</body>
</html>
